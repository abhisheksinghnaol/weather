<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-5">
        <header class="text-center mb-5">
            <h1 class="text-3xl font-bold text-gray-800">Weather Forecast</h1>
        </header>
        
        <div class="search-bar mb-5 flex justify-center">
            <input id="city-input" type="text" placeholder="Enter City" class="border p-2 rounded mr-2">
            <button id="search-button" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>

        <!-- Current weather data display -->
        <div id="weather-display" class="text-center">
            <!-- Weather data will be displayed here -->
        </div>
        

        <!-- Dropdown for recent cities -->
        <div id="recent-cities-dropdown" class="mt-5 text-center">
            <select id="recent-cities" class="border p-2 rounded">
                <option>Select a recent city</option>
                <!-- Recent cities will populate here -->
            </select>
        </div>


        <!-- Extended 5-day forecast display -->
        <div id="extended-forecast" class="mt-10 text-center">
            <!-- Extended forecast data will be displayed here -->
        </div>
    </div>


    <!-- Handling Error Calls made -->
    <div id="error-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-xl font-semibold text-center text-red-500">Error</h2>
            <p class="text-center text-gray-700">Please enter a valid place name.</p>
            <div class="mt-4 text-center">
                <button id="close-modal" class="bg-red-500 text-white p-2 rounded">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
